<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SerbaEvents</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="rainbow.svg" rel="icon">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
        background-image: url(assets/images/konserr.jpeg);
        background-size: cover;
      }

      .login-container {
        background-color: #eb8d1a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        /* align-items: center; */
      }

      .input-group {
        margin-bottom: 3px;
      }

      .input-group input {
        width: 500px;
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        margin-top: 1px;
      }

      .login-button {
        background-color: #82664b;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #c1c1c1;
      
      }

      .arah{
        align-items: left;
      }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="arah">
        <h1>Account</h1>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Email" id="email"/>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="password"/>
      </div>
      <div class="arah">
        <h1>Profile</h1>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Nama Lengkap" id="namalengkap"/>
      </div>
      <div class="input-group">
        <input type="date" placeholder="" id="tanggallahir"/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Jenis Kelamin" id="jeniskelamin"/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Nomor Handphone" id="nomorhp"/>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Alamat" id="alamat"/>
      </div>
      <button type="submit" class="login-button" onclick="SignUpPengguna()">Daftar</button>
      <br>
      <center>
        <label>Sudah punya akun
          <a href="signin.html">Masuk</a>
          </label>
      </center>
    </div>

    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./pengguna/assets/sijs/signupPengguna.js"></script>

  </body>
</html>
