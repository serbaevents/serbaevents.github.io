  <body>
    <div>
      <header id="header" class="header d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
          <div class="logo">
            <h1><a href="index.html">Data waitinglist</a></h1>

        </div>
      </header>
      <!-- End Header -->

      <!-- Content Section -->
      <div class="container-fluid bg-light">
        <!-- Table Section -->
        <div class="container px-4 py-5">
          <!-- Card -->
          <div class="card">
            <!-- Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
              <div>
                <h2 class="text-xl font-semibold text-gray-800">Daftar Tiket</h2>
              </div>
            </div>
            <!-- End Header -->

            <!-- Table -->
            <table class="table table-bordered" id="tableDaftarTiket">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col">Tujuan Event</th>
                  <th scope="col">Titik Keberangkatan</th>
                  <th scope="col">Harga</th>
                  <th scope="col">Keterangan</th>
                </tr>
              </thead>
              <tbody id="tableEvent">
                <!-- Skeleton Loader -->
                <tr id="skeletonLoader" class="animate__animated animate__pulse">
                  <!-- Skeleton Loader content -->
                </tr>
                <!-- End Skeleton Loader -->
                <!-- Table content will be dynamically populated here -->
              </tbody>
            </table>
            <!-- End Table -->

            <!-- Footer -->
            <div class="card-footer d-flex justify-content-between align-items-center">
              <div id="TiketCount">
                <p class="text-sm text-gray-600"><span class="font-semibold text-gray-800">0</span> results</p>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary">Prev</button>
                <button type="button" class="btn btn-outline-secondary">Next</button>
              </div>
            </div>
            <!-- End Footer -->
          </div>
          <!-- End Card -->
        </div>
        <!-- End Table Section -->
      </div>
      <!-- End Content Section -->
    </div>
